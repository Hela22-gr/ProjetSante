<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <div class="row">
              <img src="../../assets/img/logo.png" class="logo">
            </div>
            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
              <img src="../../assets/img/registericon.png" class="image">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 py-5">
            <form [formGroup]="ResetPasswordForm" (ngSubmit)="submitForm()">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Nouveau mot de passe</h6>
                </label>
                <input formControlName="password" class="mb-4" type="password" placeholder="Entrez votre nouveau mot de passe">
                <div  style="color: red;" class="invalid_input" *ngIf=" ResetPasswordForm.get('password')?.hasError('invalid') ||ResetPasswordForm.get('password')?.hasError('required') && ResetPasswordForm.get('password')?.touched">
                  Le mot de passe est requis.
                </div>
                <div style="color: red;" class="invalid_input" *ngIf=" ResetPasswordForm.get('password')?.hasError('invalid') ||ResetPasswordForm.get('password')?.hasError('minlength') && ResetPasswordForm.get('password')?.touched">
                  Le mot de passe doit comporter au moins 8 caractères.
                </div>
              </div>
                <br>
                <br>

              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Confirmer le mot de passe</h6>
                </label>
                <input formControlName="confirmPassword" class="mb-4" type="password" placeholder="Confirmez votre mot de passe">
                <div style="color: red;" class="invalid_input" *ngIf="ResetPasswordForm.get('confirmPassword')?.hasError('required') && ResetPasswordForm.get('confirmPassword')?.touched">
                  La confirmation du mot de passe est requise.
                </div>
                <div style="color: red;" class="invalid_input" *ngIf="ResetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch') && ResetPasswordForm.get('confirmPassword')?.touched">
                  Les mots de passe ne correspondent pas.
                </div>
              </div>
              <br>
              <br>
              <div class="row mb-3 px-3">
                <button type="reset" class="btn btn-blue text-center" style="margin-right: 3%;">Annuler</button>
                <button type="submit" class="btn btn-blue text-center">Réinitialiser</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

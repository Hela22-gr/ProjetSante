<div class="schedule-section">
  <h3>Planifier un Rendez-vous</h3>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="name"  readonly value={{fullname}}/>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" />
      <div *ngIf="appointmentForm.get('date')?.hasError('dateInPast')">
        La date ne peut pas être dans le passé.
      </div>
    </div>
    <div class="form-group">
      <label for="horaireDebut">Heure de Début:</label>
      <input type="time" id="horaireDebut" formControlName="horaireDebut" />
    </div>
    <div class="form-group">
      <label for="horaireFin">Heure de Fin:</label>
      <input type="time" id="horaireFin" formControlName="horaireFin" />
      <div *ngIf="appointmentForm.get('horaireFin')?.hasError('invalidTimeRange')">
        <small class="error">L'heure de fin doit être supérieure à l'heure de début d'au moins une heure.</small>
      </div>
   
    </div>
    <button type="submit">Planifier</button>
    <button type="button" (click)="onCancel()">Annuler</button>
  </form>
</div>

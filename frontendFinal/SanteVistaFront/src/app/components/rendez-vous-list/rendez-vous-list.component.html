<div class="section">
    <div class="container">
      <div class="cadre">
        <div class="search-box">
          <!-- Recherche et autres fonctionnalités -->
        </div>
        <div class="section-title">
          <h2>Liste des rendez-vous</h2>
        </div>
        <div class="mat-list-table">
          <table mat-table [dataSource]="dataSource">
  
            <!-- Colonne Nom de famille -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras" > Patient Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
        
            <!-- Colonne Email -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
  
            <!-- Colonne Activation -->
          
  
            <!-- Colonne Rôle -->
            <ng-container matColumnDef="horaireDebut">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> date de debut </th>
              <td mat-cell *matCellDef="let element">
                {{ element.horaireDebut }}
              </td>
            </ng-container>
  
            <!-- Colonne Genre -->
            <ng-container matColumnDef="horaireFin">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> date de debut </th>
              <td mat-cell *matCellDef="let element"> {{ element.horaireFin }} </td>
            </ng-container>
  
            <ng-container matColumnDef="accepted">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> Rendez-vous Status </th>
              <td mat-cell *matCellDef="let element">
                <span mat-icon-button (click)="Accepted(element)">
                  <mat-icon [ngStyle]="{ 'font-size': '50px', 'width': '50px', 'height': '50px' }" [ngClass]="{ 'active-icon': element.accepted, 'inactive-icon': !element.accepted }">
                    {{ element.accepted ? 'toggle_on' : 'toggle_off' }}
                  </mat-icon>
                </span>
              </td>
            </ng-container>
            
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
          </table>
        </div>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons ></mat-paginator>
    </div>
  </div>

<app-sidebar></app-sidebar>
<section id="profileInfo" class="profileInfo">
    <div class="container">
      <div class="section-title flex mt-4">
        <h2>Informations du Profil</h2>
      </div>
      <div class="profile-details">
        <div class="profile-image">
          <img src="https://via.placeholder.com/150" alt="Profile Avatar">
        </div>
        <div class="profile-info">
          <div class="info-box">
            <div class="info-title">Nom:</div>
            <div class="info-content">{{User.firstname}} {{User.lastname}}</div>
          </div>
          <div class="info-box">
            <div class="info-title">Âge:</div>
            <div class="info-content">{{User.age}}</div>
          </div>
          <div class="info-box">
            <div class="info-title">Poids:</div>
            <div class="info-content">{{User.weight}} kg</div>
          </div>
          <div class="info-box">
            <div class="info-title">Taille:</div>
            <div class="info-content">{{User.height}} cm</div>
          </div>
          <div class="info-box">
            <div class="info-title">Profession:</div>
            <div class="info-content">Ingénieur</div>
          </div>
          <div class="info-box">
            <div class="info-title">Autres informations:</div>
            <div class="info-content">Lorem ipsum dolor sit amet.</div>
          </div>
        </div>
      </div>
    </div>
</section>

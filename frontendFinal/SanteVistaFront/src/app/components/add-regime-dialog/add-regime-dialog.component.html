<div class="addRegimeDialog">
    <h1 mat-dialog-title>{{data.id ? 'Modifier' : 'Ajouter'}} un Régime</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantité de Fruits</mat-label>
        <input matInput type="number" [(ngModel)]="data.quantityFruit">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantité de Légumes</mat-label>
        <input matInput type="number" [(ngModel)]="data.quantityVegetable">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantité de Protéines</mat-label>
        <input matInput type="number" [(ngModel)]="data.quantityProtein">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantité de Céréales</mat-label>
        <input matInput type="number" [(ngModel)]="data.quantityCereal">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Interdits</mat-label>
        <input matInput [(ngModel)]="data.forbidden">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Complément</mat-label>
        <input matInput [(ngModel)]="data.complement">
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button class="cancel-button" (click)="onNoClick()">Annuler</button>
      <button mat-button class="save-button" (click)="onSaveClick()">Sauvegarder</button>
    </div>
  </div>

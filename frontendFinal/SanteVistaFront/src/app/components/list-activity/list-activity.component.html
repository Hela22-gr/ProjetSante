<div class="section">
    <div class="container">
      <div class="cadre">
        <div class="search-box">
          <!-- Recherche et autres fonctionnalités -->
        </div>
        <div class="section-title">
          <h2>Liste des activités</h2>
          </div>
        <button mat-fab color="primary" class="add-button" (click)="openAddActivity()">
          <mat-icon>add</mat-icon>
        </button>
  
        <div class="mat-list-table">
          <table mat-table [dataSource]="dataSource">
  
            <!-- Colonne name activity -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras" > Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <!-- Colonne duree -->
            <ng-container matColumnDef="duree">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> durée (min)
              </th>
              <td mat-cell *matCellDef="let element"> {{element.duree}} </td>
            </ng-container>

            <ng-container matColumnDef="link">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> lien
              </th>
              <td mat-cell *matCellDef="let element"> {{element.link}} </td>
            </ng-container>

            <ng-container matColumnDef="repetition">
              <th mat-header-cell *matHeaderCellDef class="header-cell uppercase titre-gras"> répétition
              </th>
              <td mat-cell *matCellDef="let element"> {{element.repetition}} </td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef >Actions</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
    
                  </button>
    
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openEditActivity(element.id)">
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="openConfirmationDialogDelete(element)">
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
          </table>
        </div>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons ></mat-paginator>
    </div>
  </div>

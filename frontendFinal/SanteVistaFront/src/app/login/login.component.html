<!-- login.component.html -->
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <div class="row">
              <img src="../../assets/img/logo.png" class="logo">
            </div>
            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
              <img src="../../assets/img/registericon.png" class="image">
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 py-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row mb-4 px-3">
                <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                <div class="facebook text-center mr-3">
                  <div class="fa fa-facebook"><img src="../../assets/img/google.png"></div>
                </div>
              </div>
              <div class="row px-3 mb-4">
                <div class="line"></div>
                <small class="or text-center">Or</small>
                <div class="line"></div>
              </div>
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Email Address</h6>
                </label>
                <input formControlName="email" class="mb-4" type="text" placeholder="Enter a valid email address">
                <div class="invalid_input" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
              </div>
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Password</h6>
                </label>
                <input formControlName="password" type="password" placeholder="Enter password">
                  <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
                </div>
              <div class="row px-3 mb-4">
                <a href="#" class="ml-auto mb-0 text-sm" routerLink="/verifMailofAccount">Forgot Password?</a>
              </div>
              <div class="row mb-3 px-3">
                <button type="submit" class="btn btn-blue text-center">Sign In</button>
              </div>
            </form>
            <div class="row mb-4 px-3">
              <small class="font-weight-bold">Don't have an account? <a class="text-danger" (click)="navigateTosignup()">Sign Up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
